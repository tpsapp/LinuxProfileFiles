name: Shellcheck

on:
  push:
    paths:
      - '**/*.sh'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**/*.sh'
      - '.github/workflows/**'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run cleanup script dry-run
        run: |
          echo "Running cleanup_baks.sh --dry-run to validate runtime behaviour"
          chmod +x ./cleanup_baks.sh || true
          ./cleanup_baks.sh --dry-run

      - name: Run backup script dry-run
        run: |
          echo "Running backup_files.sh --dry-run to validate backup runtime behaviour"
          chmod +x ./backup_files.sh || true
          ./backup_files.sh --dry-run

      - name: Run restore script dry-run
        run: |
          echo "Running restore_files.sh --dry-run to validate restore runtime behaviour"
          chmod +x ./restore_files.sh || true
          ./restore_files.sh --dry-run

      - name: Run bash -n (syntax check)
        run: |
          echo "Running bash -n syntax check on all .sh files..."
          set -e
          # Find all shell scripts and run bash -n on each. Exit non-zero if any fail.
          find . -type f -name "*.sh" -print0 | xargs -0 -n1 bash -n

      - name: Run shellcheck
        run: |
          echo "Running shellcheck on scripts..."
          # find shell scripts and run shellcheck; exit non-zero on issues
          find . -type f -name "*.sh" -print0 | xargs -0 shellcheck -f gcc
